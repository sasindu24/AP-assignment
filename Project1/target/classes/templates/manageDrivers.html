<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Drivers & Vehicles</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		section .card .image{
			height: 200px;
			width: 200px;
			border-radius: 50%;
			padding: 5px;
			background: #7d2ae8;

		}
		section .card .image img{
			height: 100%;
			width: 100%;
			object-fit: cover;
			border-radius: 50%;
			border: 5px solid #fff;
		}
		.card{
			background: #fff;
			border-radius: 20px;
			position: relative;
			margin: 20px 0;
		}

		.card .card-content{
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 30px;
			position: relative;
			z-index: 100;

		}

		.card-content .id .name{
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 10px;

		}


		body{
			display: flex;
			align-items: center;
			justify-content: center;
			background: #f2f2f2;
		}
		.swiper{
			width: 950px;
		}
	</style>
</head>
<body>


<div>
	<br><br><br>
	<div><center><h2 style="text-align: center; color: maroon;">MANAGE DRIVERS & VEHICLES</h2></center></div>
	<center><button type="button" style="margin: 20px 800px; font-size: 20px;"><a th:href="@{/admin/driver/add}">ADD NEW DRIVER / VEHICLE</a></button></center>
	<div>
		<center><form th:action="@{/admin/vehicles}" style="font-size:20px; margin:20px 500px;">
			Branch:
			<select name="keyword" id="keyword" th:value="${keyword}" required>
				<option value=""></option>
				<option value="Colombo">Colombo</option>
				<option value="Kurunagala">Kurunagala</option>
				<option value="Jaffna">Jaffna</option>
				<option value="Gampaha">Gampaha</option>
				<option value="Galle">Galle</option>
				<option value="Kandy">Kandy</option>
				<option value="Nugegoda">Nugegoda</option>
			</select>
			&nbsp;
			<input type="submit" value="Search" />
			&nbsp;
			<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
		</form></center>
	</div>
	<script type="text/javascript">
        function clearSearch() {
            window.location = "[@{/admin/drivers&vehicles}]";
        }
       </script>
	<div style="margin:40px 500px; font-size: 20px;">
		<section>
			<div class="swiper mySwiper container">
				<div class="swiper-wrapper content">
					<div class="swiper-slide card">
						<div class="card-content" th:each="driver, iStat : ${drivers}">
							<div class="image">
								<img src="" height="200px" width="200px"  th:src="@{${'/images/vehicleImages/' + driver.imageName}}">
							</div>
							<div>
								<span class="id" th:text="${iStat.index + 1}">1.</span>
								<span class="name" th:text="${driver.driver_id}">Ash</span>
							</div>
							<div>
								<span class="num" th:text="${driver.mobileNumber}">8273872562</span>

							</div>
							<div>
								<span class="branch" th:text="${driver.branch}">Kurunegala</span>
							</div>
							<div>
								<span class="v_id" th:text="${driver.vehicle_id}">12</span>
							</div>
							<div>
								<span class="v_type" th:text="${driver.vehicle_type}">Nissan</span>
							</div>

							<div><a href="" th:href="@{/admin/driver/delete/{id}(id=${driver.id})}" class="btn btn-danger" style=" width: 100%; display: flex; justify-content: space-around; margin-top: 20px;">Delete</a></div>
							<div><a href="" th:href="@{/admin/driver/update/{id}(id=${driver.id})}" class="btn btn-warning" style=" width: 100%; display: flex; justify-content: space-around; margin-top: 20px;">Update</a></div>

						</div>
					</div>
				</div>
			</div>

		</section>

		<div id="footer">
			<center><a th:href="@{/admin}" href="#" style="color: darkblue;">Home</a></center>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</div>
</div>
</body>
</html>
