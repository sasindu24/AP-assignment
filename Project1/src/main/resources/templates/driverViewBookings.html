<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>View Bookings to Driver</title>
    <style>
        body{
            margin: 0px;
            border: 0px;
        }
        #header{
            width: 100%;
            height: 120px;
            background: grey;
            color: white;
        }
        #adminlogo{
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50px;
        }
        .card{
            background: #fff;
            border-radius: 20px;
            position: relative;
            margin: 20px 0;
        }

        .card .card-content{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            position: relative;
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="header">
    <center><img th:src="@{/images/R.png}" alt="adminlogo" id="adminlogo"><br>Driver Panel</center>
</div>
<span hidden name="keyword" id="keyword" th:value="${keyword}" th:text="${#authentication.principal.userName}"></span>
<div class="container">

    <section>
        <br><br><br>
        <div class="container">
            <div class="content">
                <div class="card">
                    <div class="card-content" th:each="order, iStat : ${orders}">


                        <div><span style=" color: darkred; font-weight: bold;">ID : </span><span th:text="${order.id}">1</span>

                            <div><span style=" color: darkred; font-weight: bold;">Driver name : </span><span th:text="${order.driverName}">1</span></div>

                            <div><span style=" color: darkred; font-weight: bold;">Customer name : </span><span th:text="${order.customer}">Larry</span></div>

                            <div><span style=" color: darkred; font-weight: bold;">Vehicle type : </span><span th:text="${order.vehicleType}">larry@gmail.com</span></div>

                            <div><span style=" color: darkred; font-weight: bold;">Vehicle branch : </span><span th:text="${order.vehicleBranch}">Female</span></div>

                            <div><span style=" color: darkred; font-weight: bold;">Starting From : </span><span th:text="${order.startingFrom}">0763423578</span></div>

                            <div><span style=" color: darkred; font-weight: bold;">Destination : </span><span th:text="${order.destination}">Colombo</span></div>

                            <div><span style=" color: darkred; font-weight: bold;">Previous status : </span><span th:text="${order.status}">Colombo</span></div>

                            <form th:action="@{/driver/updateBooking/{id}(id=${order.id})}" th:object="${book}" method="post">
                                <input hidden type="text" th:value="${order.driverName}" name="driverName" readonly>
                                <input hidden type="text" th:value="${order.customer}" name="customer" readonly>
                                <input hidden type="text" th:value="${order.vehicleType}" name="vehicleType" readonly>
                                <input hidden type="text" th:value="${order.vehicleBranch}" name="vehicleBranch" readonly>
                                <input hidden type="text" th:value="${order.startingFrom}" name="startingFrom" readonly>
                                <input hidden type="text" th:value="${order.destination}" name="destination" readonly>
                                <span style=" color: darkred; font-weight: bold;">Update status : </span><select name="status">
                                <option value="Completed">Completed</option>
                                <option value="Denied">Denied</option>
                            </select>
                                <br><br><br>

                                <center><button type="submit" style="background-color:#DCDCDC" >Update</button></center>

                            </form>


                            <div id="footer">
                                <center>
                                    <br>
                                    <img th:src="@{/images/logo1.jpg}"  src="../static/images/logo1.jpg" width="auto" height="40" class="d-inline-block align-top" alt=""/>
                                    <a style= "font-family: sans-serif; font-size: 15px;"><br><br>GoCheeta</a>
                                </center>
                                <center><a th:href="@{/driver}" href="#" style="color: darkblue;">Driver-Home</a></center>
                            </div>
                        </div>




                        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
